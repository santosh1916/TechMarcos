<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>navbar</nav>
    </header>
    <main>
      <h1>Registration Form</h1>
      <form action="/register" method="post">
        <!--Name -->
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          maxlength="100"
        />
        <br />
        <!-- Email -->
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required />
        <br />
        <!-- Number -->
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          pattern="[0-9]{10}"
          required
        />
        <br />
        <!-- address -->
        <label for="userAddress">Address:</label>
        <textarea
          id="userAddress"
          name="userAddress"
          rows="4"
          required
        ></textarea>
        <br />
        <!-- Password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        />
        <br />
        <fieldset>
          <legend>Gender</legend>
          <p>
            <input type="radio" name="size" id="size_1" value="male" />
            <label for="size_1">male</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_2" value="female" />
            <label for="size_2">female</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_3" value="other" />
            <label for="size_3">other</label>
          </p>
          
          </fieldset>
        <br />
        <input type="submit" value="Register" />
      </form>
    </main>
  </body>
</html>
