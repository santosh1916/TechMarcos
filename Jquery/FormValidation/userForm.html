<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="formStyleSheets.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <title>UserForm</title>
  </head>
  <body>
    <!-- Navbar start here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Form Validation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar Ending -->

      <!-- userForm start -->
      <section class="container mt-5">
        <h1>Your Personal Information?</h1>
        <p>We Suggest including an email and phone number.</p>
        <form action="#" name="register" class="form-container" name="myForm" id="contactForm" onsubmit="event.preventDefault(); return validateForm(this)">
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="firstname" placeholder="First Name" autofocus id="firstname">
                    <label for="firstname" class="form-label">First Name*</label>
                    <span class="form-alert">First Name is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="firstname" placeholder="Last Name" id="lastname">
                    <label for="lastname" class="form-label">Last Name*</label>
                    <span class="form-alert">First Name is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="address" placeholder="Address" id="address">
                    <label for="address" class="form-label">Street Address*</label>
                    <span class="form-alert">Street Address is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="city" placeholder="City" id="city">
                    <label for="city" class="form-label">City*</label>
                    <span class="form-alert">First Name is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="state" placeholder="State" id="state">
                    <label for="state" class="form-label">State/Province*</label>
                    <span class="form-alert">State is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="text" class="form-input" name="zipcode" placeholder="Zip Code" id="zipcode">
                    <label for="zipcode" class="form-label">Zip Code*</label>
                    <span class="form-alert">Zip Code is Required!</span>
                </div>
                <div class="input-wrapper half">
                    <input type="number" class="form-input" name="phone" max="10" placeholder="Phone" id="phone"> 
                    <label for="phone" class="form-label">Phone*</label>
                </div>
                <div class="input-wrapper half">
                    <input type="email" class="form-input" name="email" placeholder="Email" id="emailid">
                    <label for="emailid" class="form-label">Email*</label>
                </div>
                <div class="d-flex justify-content-center w-100">
                    <button class="btn theme-btn half" type="submit" title="Submit">Submit</button>
                </div>
        </form>
    </section>
      <!-- User Form End -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="userForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
