<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
</style>
<body>
    <p id="result"></p>
    <input type="text" id="num1" placeholder="Enter Value one">
    <input type="text" id="num2" placeholder="Enter Value one">
    <button onclick="add()" title="Add">Add</button>
    <button onclick="subtract()" title="Subtract">Subtract</button>
    <button onclick="multiply()" title="Multiply">Multiply</button>
    <button onclick="divide()" title="Divide">Divide</button>

    <script>
        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")
        let resultDisplay = document.getElementById("result");
        let result;

        function add(){
            let number1 = Number(num1.value);
            let number2 = Number(num2.value);
            if(num1.value =="" || num2.value == "" || isNaN(number1) || isNaN(number2)){
                alert("Please ensure both input field should be filled with a valid number")
            }else{
                result = number1 + number2;
                resultDisplay.innerText = result;
            }
        }
        function subtract(){
            let number1 = Number(num1.value);
            let number2 = Number(num2.value);
            if(num1.value =="" || num2.value == "" || isNaN(number1) || isNaN(number2)){
                alert("Please ensure both input field should be filled with a valid number")
            }else{
                result = number1 - number2;
                resultDisplay.innerText = result;

            }
        }
        function multiply(){
            let number1 = Number(num1.value);
            let number2 = Number(num2.value);
            if(num1.value =="" || num2.value == "" || isNaN(number1) || isNaN(number2)){
                alert("Please ensure both input field should be filled with a valid number")
            }else{
                result = number1 * number2;
                resultDisplay.innerText = result;

            }
        }
        function divide(){
            let number1 = Number(num1.value);
            let number2 = Number(num2.value);
            if(num1.value =="" || num2.value == "" || isNaN(number1) || isNaN(number2)){
                alert("Please ensure both input field should be filled with a valid number")
            }else{
                result = number1 / number2;
                resultDisplay.innerText = result;

            }
        }
    </script>
</body>
</html>
