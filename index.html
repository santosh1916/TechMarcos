<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Three Column Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden; /* Clear the floats */
            background-color: red;
        }

        .column {
            box-sizing: border-box;
            width: calc(100% / 3 - 2%); /* Calculate dynamic width for each column */
            float: left;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1%; /* Calculate dynamic gap between columns */
        }

        /* Clearfix to prevent container collapse */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Optional styling for better visibility */
        .column {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container clearfix">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of column 1.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of column 2.</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is the content of column 3.</p>
        </div>
    </div>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Label Input</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-label {
      position: absolute;
      top: 0;
      left: 10px;
      font-size: 14px;
      color: #777;
      pointer-events: none;
      transition: 0.2s ease-out;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      top: -15px;
      left: 5px;
      font-size: 12px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <input type="text" class="form-control" id="username" name="username" required>
    <label for="username" class="form-label">Username</label>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" id="password" name="password" required>
    <label for="password" class="form-label">Password</label>
  </div>

  <script>
    // Optional: Add JavaScript to handle dynamic behavior, if needed
  </script>

</body>
